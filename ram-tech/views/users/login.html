<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <div class="formBox">
        <h5>Acceder</h5>

        <form autocomplete="off">

            <i class='bx bxs-envelope' style="color:white"></i>
            <input class="inputs" type="email" name="email" placeholder="Ingrese su email" required>

            <i class='bx bxs-lock-open' style="color:white"></i>
            <input class="inputs" type="password" name="password" placeholder="Ingrese su contraseña" required>

            <div class="checkbox">

                <input type="checkbox">
                <label for="remember" class="remember">Recordarme</label>
            </div>

            <button type="submit" class="buttons">Enviar</button>

        </form>
        <div class="links">
            <a href="#">Olvidé mi contraseña</a>
            <a href="http://localhost:3033/register">No tengo cuenta, registrarme</a>
        </div>
    </div>

</body>

</html>
