<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header class="flex">
        <div class="header-logo">
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
            <div class="logo">
                <a href="/"><img src="/images/logoRamTech.png" alt=""></img></a>
            </div>
        </div>
        <nav>
            <form action="/" method="post">
                <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="submit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Buscar..." name="search" id="">
            </form>
            <div class="icons">
                <ul>
                    <button><li><i class="fa-regular fa-user"></i></li></button>
                    <button><li><i class="fa-solid fa-shop"></i></li></button>
                    <button><li><i class="fa-regular fa-envelope"></i></li></button>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="carousel">
            <i><img src="/images/carousel1.jpg" alt="Imagen de oferta"></i>
            <i class="tablet"><img src="/images/carousel2.jpg" alt="Imagen de oferta"></i>
            <i class="desktop"><img src="/images/carousel3.jpg" alt="Imagen de oferta"></i>
        </section>
        <section class="categories">
            <nav>
                <ul>
                    <li><i class="fa-solid fa-microchip"></i></li>
                    <li><i class="fa-solid fa-desktop"></i></li>
                    <li><i class="fa-solid fa-computer-mouse"></i></li>
                    <li><i class="fa-regular fa-keyboard"></i></li>
                    <li><i class="fa-solid fa-print"></i></li>
                    <li><i class="fa-solid fa-microphone"></i></li>
                    <li><i class="fa-solid fa-headset"></i></li>
                    <li><i class="fa-solid fa-hard-drive"></i></li>
                </ul>
            </nav>
        </section>
    </main>

</body>
</html>
